filter:
  paths: ["src/*"]
  excluded_paths: ["tests/*"]
  dependency_paths: ["vendor/*"]

checks:
  php:
    code_rating: true
    duplication: true

tools:
  external_code_coverage: false

build:
  environment:
    php: 7.4
    mysql: false
    node: false
    postgresql: false
    mongodb: false
    elasticsearch: false
    redis: false
    memcached: false
    neo4j: false
    rabbitmq: false
    apt_packages:
      - xvfb
      - libfontconfig
      - wkhtmltopdf
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis
  dependencies:
    before:
      - composer self-update
      - composer update --no-interaction --prefer-dist --no-progress
  tests:
    before:
      -
        command: composer test-coverage
        coverage:
          file: 'build/logs/clover.xml'
          format: 'clover'
